<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobang King | AI Travel Strategist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>ü¶Å Lobang King</h1>
            <p>PhD-Level AI Trip Planning for Singaporeans</p>
        </header>

        <section class="input-panel card">
            <div class="input-row">
                <div class="input-group search-container">
                    <label>Where to?</label>
                    <input type="text" id="toInput" placeholder="e.g. Tokyo, Bangkok, London" autocomplete="off">
                    <div id="toList" class="suggestions"></div>
                </div>
                
                <div class="input-group">
                    <label>Leave Balance</label>
                    <input type="number" id="leaves" value="14" min="0">
                </div>

                <div class="input-group">
                    <label>Year</label>
                    <select id="year">
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </div>

            <div class="budget-selector">
                <label>Budget Style: <span id="budgetText">Mid-Range ($$)</span></label>
                <input type="range" id="budgetSlider" min="1" max="3" value="2" step="1" oninput="updateBudgetLabel(this.value)">
            </div>
        </section>

        <main id="dashboard" class="hidden">
            <div class="trip-header card">
                <p>Singapore ‚Üí Select Destination</p>
                <h2 id="dateRange">Thinking...</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-box card">
                    <span class="label">Weather</span>
                    <span id="weatherVal" class="value">--</span>
                </div>
                <div class="stat-box card">
                    <span class="label">Distance</span>
                    <span id="distVal" class="value">--</span>
                </div>
                <div class="stat-box card budget-highlight">
                    <span class="label">Est. Budget</span>
                    <span id="budgetVal" class="value">--</span>
                </div>
                <div class="stat-box card leaves-highlight">
                    <span class="label">Leave Strategy</span>
                    <span id="leavesVal" class="value">--</span>
                </div>
            </div>

            <div class="content-grid">
                <div class="guide-card card">
                    <h3>üóº Best Sights</h3>
                    <div id="seeList" class="guide-list"></div>
                </div>
                <div class="guide-card card">
                    <h3>üçú Local Eats</h3>
                    <div id="eatList" class="guide-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function updateBudgetLabel(val) {
            const labels = { 1: 'Budget ($)', 2: 'Mid-Range ($$)', 3: 'Luxury ($$$)' };
            document.getElementById('budgetText').innerText = labels[val];
        }
    </script>
</body>
</html>
