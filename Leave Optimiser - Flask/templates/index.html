<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Lobang King ü¶Å</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Leave Lobang King ü¶Å</h1>
            <p style="color:#94A3B8; margin-top:-5px;">The kiasu guide to maximizing your AL.</p>
        </div>
        
        <div class="control-panel">
            <div class="row">
                <div class="input-group sm">
                    <label>Year</label>
                    <select id="year" onchange="triggerUpdate()">
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div class="input-group sm">
                    <label>Leaves Balance</label>
                    <input type="number" id="leaves" value="14" onchange="triggerUpdate()">
                </div>
            </div>
            
            <div class="row">
                <div class="input-group lg">
                    <label>Origin</label>
                    <input type="text" id="fromInput" value="Singapore">
                    <div id="fromList" class="suggestions"></div>
                </div>
                <div class="input-group lg">
                    <label>Destination</label>
                    <input type="text" id="toInput" placeholder="e.g. Tokyo">
                    <div id="toList" class="suggestions"></div>
                </div>
            </div>
        </div>

        <div id="holidayNav" class="holiday-nav">
            <div style="color:#64748B; font-size:14px; padding:20px;">Start by searching for a destination above...</div>
        </div>

        <div id="dashboard" class="dashboard hidden">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #334155; padding-bottom:15px; margin-bottom:20px;">
                    <div>
                        <h2>‚úàÔ∏è Trip Plan</h2>
                        <div id="routeTitle" style="color:#94A3B8; font-size:14px;">SIN ‚ûù DEST</div>
                    </div>
                    
                    <div class="toggle-container">
                        <label class="switch-label">Strategy:</label>
                        <div class="strategy-toggle">
                            <button id="btnLobang" class="active" onclick="setStrategy('lobang')">Quick</button>
                            <button id="btnShiok" onclick="setStrategy('shiok')">Max (9 Days)</button>
                        </div>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="stat-box">
                        <span class="label">DATES</span>
                        <span class="val" id="dateRange">-</span>
                        <span class="sub" id="daysOffVal">-</span>
                    </div>
                    <div class="stat-box weather">
                        <span class="label">WEATHER</span>
                        <span class="val" id="weatherVal">-</span>
                        <span class="sub">Forecast</span>
                    </div>
                    <div class="stat-box budget">
                        <span class="label">BUDGET</span>
                        <span class="val" id="budgetVal">-</span>
                        <span class="sub" id="distVal">-</span>
                    </div>
                    <div class="stat-box leaves">
                        <span class="label">COST</span>
                        <span class="val" id="leavesVal">-</span>
                        <span class="sub">Leaves Used</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üìñ Lobang Guide</h2>
                <div class="guide-section">
                    <h4>üó∫Ô∏è Best Sights</h4>
                    <div id="seeList"></div>
                </div>
                <div class="guide-section">
                    <h4>üçú Must Eat</h4>
                    <div id="eatList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
