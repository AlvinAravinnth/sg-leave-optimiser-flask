<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Lobang King ü¶Å</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Leave Lobang King ü¶Å</h1>
            <p class="subtitle">The kiasu guide to maximizing your AI.</p>
        </header>

        <section class="input-panel">
            <div class="input-row">
                <div class="input-group">
                    <label>YEAR</label>
                    <select id="year"><option value="2026">2026</option></select>
                </div>
                <div class="input-group">
                    <label>LEAVES BALANCE</label>
                    <input type="number" id="leaves" value="14">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>ORIGIN</label>
                    <input type="text" value="Singapore" readonly>
                </div>
                <div class="input-group">
                    <label>DESTINATION</label>
                    <input type="text" id="toInput" placeholder="Enter city..." autocomplete="off">
                    <div id="toList" class="suggestions hidden"></div>
                </div>
            </div>
        </section>

        <main id="dashboard" class="dashboard-grid hidden">
    <div class="metrics-column">
        <button class="btn-back" onclick="resetSearch()">‚Üê Back</button>
        <div class="section-header">
            <h2>‚úàÔ∏è Trip Plan</h2>
            <div class="strategy-toggle">
                <button id="btnQuick" class="active">Quick</button>
                <button id="btnMax">Max</button>
            </div>
        </div>
        <div class="dest-label">SG ‚Üí <span id="destName">-</span></div>
        
        <div class="metrics-stack">
            <div class="stat-box dates">
                <span class="label">DURATION</span>
                <span id="dateRange" class="value">-</span>
            </div>
            <div class="stat-box weather">
                <span class="label">WEATHER</span>
                <span id="weatherVal" class="value">-</span>
            </div>
            <div class="stat-box budget">
                <span class="label">EST. BUDGET</span>
                <span id="budgetVal" class="value">-</span>
                <span id="distVal" class="sub">-</span>
            </div>
            <div class="stat-box strategy">
                <span class="label">LEAVE STRATEGY</span>
                <span id="leavesVal" class="value small-text">-</span>
            </div>
        </div>
    </div>

    <div class="guide-column">
        <div class="guide-header">
            <h3>üìñ Lobang Guide</h3>
        </div>
        <div class="guide-grid">
            <div class="guide-section">
                <h4>üó∫Ô∏è Best Sights</h4>
                <div id="seeList" class="guide-content"></div>
            </div>
            <div class="guide-section">
                <h4>üçú Must Eat</h4>
                <div id="eatList" class="guide-content"></div>
            </div>
        </div>
    </div>
</main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
