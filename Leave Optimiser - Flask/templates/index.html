<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <header class="main-header">
            <h1>Leave Lobang King ü¶Å</h1>
            <p>The kiasu guide to maximizing your AI.</p>
        </header>

        <section class="input-panel card">
            <div class="input-row">
                <div class="input-group">
                    <label>YEAR</label>
                    <select id="year"><option value="2026">2026</option></select>
                </div>
                <div class="input-group">
                    <label>LEAVES BALANCE</label>
                    <input type="number" id="leaves" value="14">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label>ORIGIN</label>
                    <input type="text" value="Singapore" readonly>
                </div>
                <div class="input-group search-container">
                    <label>DESTINATION</label>
                    <input type="text" id="toInput" placeholder="Enter city..." autocomplete="off">
                    <div id="toList" class="suggestions"></div>
                </div>
            </div>
        </section>

       <main id="dashboard" class="dashboard-grid">
    <div class="plan-section">
        <div class="section-header">
            <h2>‚úàÔ∏è Trip Plan</h2>
            <div class="strategy-toggle">
                <span>STRATEGY:</span>
                <button id="btnLobang" class="active">Quick</button>
                <button id="btnShiok">Max (9 Days)</button>
            </div>
        </div>
        <p class="dest-label">Singapore ‚Üí <span id="destName">Japan</span></p>
        
        <div class="stats-grid">
            <div class="stat-box card dates">
                <span class="label">DATES</span>
                <span id="dateRange" class="value">-</span>
            </div>
            <div class="stat-box card weather">
                <span class="label">WEATHER</span>
                <span id="weatherVal" class="value">13.0¬∞C</span>
                <span class="sub">Forecast</span>
            </div>
            <div class="stat-box card budget">
                <span class="label">BUDGET</span>
                <span id="budgetVal" class="value">High ($$$)</span>
                <span class="sub">5319km</span>
            </div>
            <div class="stat-box card cost">
                <span class="label">COST</span>
                <span id="leavesVal" class="value">-</span>
                <span class="sub">Leaves Used</span>
            </div>
        </div>
    </div>

    <div class="guide-section card">
        <h3>üìñ Lobang Guide</h3>
        <div class="guide-content">
            <h4>üó∫Ô∏è Best Sights</h4>
            <div id="seeList">
                </div>
            <h4>üçú Must Eat</h4>
            <div id="eatList">
                </div>
        </div>
    </div>
</main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
